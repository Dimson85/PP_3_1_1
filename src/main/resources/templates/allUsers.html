<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .item {
            background-color: rgb(238, 236, 236);
        }
    </style>

    <title>User panel</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <span class="align-middle font-weight-bold mr-1" th:text="${userMain.getEmail()}"></span></b>
                <span class="align-middle mr-1">with roles:</span>
                <span class="align-middle" th:each="role : ${userMain.getRoles()}" th:text="${role.getName}">
                </span>
            </li>
        </ul>
        <span>
          <a class="text-secondary" href="/logout">Logout</a>
        </span>
    </div>
</nav>


<!-- Основной блок -->

<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="p-0 col-2 pt-2">
            <div class="nav flex-column nav-pills  me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin/users"
                   role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user/userpage"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0 item">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#addUser">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="usersTable">
                    <div class="card">
                        <div class="card-header">
                            <h4>All users</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>

                                <tr th:each="user, state : ${allUsers}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <li th:each="role: ${user.getRoles()}"
                                            th:text="${role.getName()}"></li>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#editModal"
                                                th:data-target="${'#edituser'+user.getId()}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#deleteModal"
                                                th:data-target="${'#deleteModal'+user.getId()}">
                                            Delete
                                        </button>
                                    </td>

                                    <!-- EDIT -->

                                    <div class="modal fade" th:id="${'edituser'+user.getId()}" tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <!--                                            <form th:action="@{/admin/edit}" th:object="${userMain}" method="POST">-->
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel2">Edit
                                                        user</h5>
                                                    <button type="button" class="close"
                                                            data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form th:method="POST"
                                                      th:action="@{/admin/edit}">
                                                    <div class="modal-body text-center">

                                                        <div class="form-group">
                                                            <label for="id1"
                                                                   class="col-form-label"><b>Id:</b></label>
                                                            <input th:type="number" class="form-control"
                                                                   id="id1"
                                                                   th:value="${user.getId()}"
                                                                   th:name="id" readonly>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="name1"
                                                                   class="col-form-label"><b>Name:</b></label>
                                                            <input type="text" class="form-control"
                                                                   id="name1"
                                                                   th:value="${user.getName()}"
                                                                   th:name="name" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="surname1"
                                                                   class="col-form-label"><b>Surname:</b></label>
                                                            <input type="text" class="form-control"
                                                                   id="surname1"
                                                                   th:value="${user.getSurname()}"
                                                                   th:name="surname" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age1"
                                                                   class="col-form-label"><b>Age:</b></label>
                                                            <input type="number" class="form-control"
                                                                   id="age1"
                                                                   th:value="${user.getAge()}"
                                                                   th:name="age">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email1"
                                                                   class="col-form-label"><b>Email:</b></label>
                                                            <input type="email" class="form-control"
                                                                   id="email1"
                                                                   th:value="${user.getEmail()}"
                                                                   th:name="email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="password3"><b>Password</b></label>
                                                            <input th:name="password" th:type="password"
                                                                   class="form-control" id="password3"
                                                                   required/>
                                                        </div>
                                                        <label for="roles1"><b>Role</b></label>
                                                        <select multiple class="form-control form-control-sm"
                                                                id="roles1"
                                                                th:name="listRoles"
                                                                size="2" required>
                                                            <option th:each="role: ${roles}"
                                                                    th:name="*{roles}"
                                                                    th:text="${role.name}"
                                                                    th:value="${role.id}"
                                                                    class="m-2"/>
                                                        </select>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Save
                                                        </button>
                                                    </div>
                                            </div>
                                        </div>
                                        </form>
                                    </div>


                                    <!-- DELETE -->
                                    <div class="modal fade 100vh" th:id="${'deleteModal'+user.id}"
                                         th:data-user-id="${user.id}"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Delete
                                                        user</h5>
                                                    <button type="button" class="close"
                                                            data-dismiss="modal"></button>
                                                </div>
                                                <form th:method="DELETE"
                                                      th:action="@{/admin/remove/{id}(id=${user.id})}">
                                                    <div class="modal-body text-center">
                                                        <div class="form-group">
                                                            <label for="id2"
                                                                   class="col-form-label"><b>ID:</b></label>
                                                            <input th:type="number" class="form-control"
                                                                   id="id2"
                                                                   th:value="${user.getId()}"
                                                                   th:name="id" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="name2"
                                                                   class="col-form-label"><b>Name:</b></label>
                                                            <input type="text" class="form-control"
                                                                   id="name2"
                                                                   th:value="${user.getName()}"
                                                                   th:name="name" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="surname2"
                                                                   class="col-form-label"><b>Surname:</b></label>
                                                            <input type="text" class="form-control"
                                                                   id="surname2"
                                                                   th:value="${user.getSurname()}"
                                                                   th:name="surname" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="email2"
                                                                   class="col-form-label"><b>Email:</b></label>
                                                            <input type="text" class="form-control"
                                                                   id="email2"
                                                                   th:value="${user.getEmail()}"
                                                                   th:name="email" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="username2"
                                                                   class="col-form-label"><b>Age:</b></label>
                                                            <input type="text" class="form-control"
                                                                   id="username2"
                                                                   th:value="${user.getAge()}"
                                                                   th:name="age" disabled/>
                                                        </div>

                                                        <label for="roles2"><b>Role</b></label>
                                                        <select multiple
                                                                class="form-control form-control-sm"
                                                                id="roles2" name="listRoles" size="2"
                                                                required
                                                                disabled>
                                                            <option th:each="role: ${roles}"
                                                                    th:name="*{roles}"
                                                                    th:text="${role.name}"
                                                                    th:value="${role.id}"
                                                                    class="m-2" disabled/>
                                                            </th:block>
                                                        </select>


                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- ADD User Panel -->

                <div class="tab-pane fade" id="addUser">
                    <h4>Add new User</h4>
                    <div class="col-md bg-white border">
                        <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center"
                              th:action="@{/admin/new}" th:object="${userMain}" method="POST">

                            <label for="name3"><b>Name</b></label>
                            <input th:name="name" th:type="text" class="form-control" id="name3"
                                   required/>

                            <label for="surname3"><b>Surname</b></label>
                            <input th:name="surname" th:type="text" class="form-control" id="surname3"
                                   required/>

                            <label for="email3"><b>Email</b></label>
                            <input th:name="email" th:type="email" class="form-control" id="email3"
                                   required/>

                            <label for="age"><b>Age</b></label>
                            <input th:name="age" th:type="number" class="form-control" id="age"/>

                            <label for="password3"><b>Password</b></label>
                            <input th:name="password" th:type="password" class="form-control" id="password3"
                                   required/>

                            <label for="roles3"><b>Role</b></label>
                            <select multiple class="form-control form-control-sm" id="roles3"
                                    th:name="listRoles"
                                    size="2" required>
                                <option th:each="role: ${roles}"
                                        th:name="*{roles}"
                                        th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                            </select>

                            <br>
                            <button th:type="submit" class="btn btn-success" value="Add new user">
                                Add new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>


</body>
