<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT USER</title>
</head>
<body>
<br>
<div align="center">
    <h2>Edit User</h2>
    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <table border="5" cellpadding="15">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="${user.id}" readonly/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="${user.name}"/></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="${user.surname}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="${user.password}" hidden></td>
            </tr>
            </tr>
            <br>
            </br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>
            </br>
            </br>
            <tr>

            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
    <br>
    <button><a href="/logout">Сменить пользователя</a></button>
</div>
</body>
</html>
